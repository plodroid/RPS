<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI Variable", "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease, color 1s ease;
      overflow: hidden;
      position: relative;
    }

    /* LIGHT dreamy background */
    body.light::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, #c2b7f5, transparent 50%),
        radial-gradient(circle at 80% 70%, #b7e7f5, transparent 50%),
        radial-gradient(circle at 40% 80%, #f5b7d3, transparent 50%);
      filter: blur(120px);
      animation: driftLight 60s infinite alternate ease-in-out;
      z-index: -1;
    }

    /* DARK dreamy background */
    body.dark::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 30%, rgba(0, 120, 200, 0.4), transparent 60%),
        radial-gradient(circle at 75% 60%, rgba(0, 200, 150, 0.3), transparent 60%),
        linear-gradient(135deg, #0e1116, #1a1f25 50%, #101214);
      filter: blur(150px);
      animation: driftDark 80s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes driftLight {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-100px, -60px) scale(1.05); }
      100% { transform: translate(80px, 40px) scale(1.1); }
    }

    @keyframes driftDark {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-120px, -80px) scale(1.08); }
      100% { transform: translate(100px, 60px) scale(1.05); }
    }

    body.dark { color: #e5e9ef; }
    body.light { color: #1c1c21; }

    .game-container {
      width: 600px;
      padding: 30px;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(30px);
      animation: fadeInUp 1.2s ease forwards, floaty 6s ease-in-out infinite;
      transition: all 0.8s ease;
    }

    body.dark .game-container {
      background: rgba(20, 24, 30, 0.6);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    body.light .game-container {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Toggle */
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      margin-bottom: 14px;
    }

    .toggle-btn {
      background: linear-gradient(135deg, #7f91f3, #56c3f0);
      border: none;
      border-radius: 50px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      transition: all 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .toggle-btn::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .toggle-btn:hover::after {
      transform: translateX(100%);
    }

    /* Hands area */
    .hands {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .hand-box {
      flex: 1;
      text-align: center;
      font-size: 90px; /* BIG emojis */
      line-height: 1;
    }

    .hand-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    /* Result */
    #result {
      width: 100%;
      font-size: 22px;
      text-align: center;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    body.dark #result {
      background: linear-gradient(145deg, #161a21, #1f2530);
      color: #e0e6ef;
    }

    body.light #result {
      background: linear-gradient(145deg, #ffffff, #f6f7fa);
      color: #222;
    }

    /* Buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    button:active { transform: scale(0.95); }

    body.dark button {
      background: linear-gradient(145deg, #1c1f26, #222831);
      color: #e5e9ef;
    }

    body.light button {
      background: linear-gradient(145deg, #f1f1f6, #e8e9ef);
      color: #1e1e25;
    }

    .clear {
      grid-column: span 3;
      background: linear-gradient(145deg, #e74c3c, #c0392b) !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="dark">
  <div class="game-container">
    <div class="toggle-container">
      <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
    </div>

    <div class="hands">
      <div class="hand-box">
        <h3>You</h3>
        <div id="player-hand">ü§ú</div>
      </div>
      <div class="hand-box">
        <h3>AI</h3>
        <div id="AI-hand">ü§õ</div>
      </div>
    </div>

    <div id="result">Make your move!</div>

    <div class="buttons">
      <button onclick="play('Rock')">ü™® Rock</button>
      <button onclick="play('Paper')">üìÑ Paper</button>
      <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
      <button class="clear" onclick="resetGame()">üîÑ Reset</button>
    </div>
  </div>

  <script>
    const handEmojis = {
      Rock: "‚úä",
      Paper: "‚úã",
      Scissors: "‚úåÔ∏è"
    };

    function play(playerChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const AIChoice = choices[Math.floor(Math.random() * choices.length)];

      document.getElementById("player-hand").textContent = handEmojis[playerChoice];

      // Shuffle animation for AI hand
      let i = 0;
      const shuffle = setInterval(() => {
        document.getElementById("AI-hand").textContent = handEmojis[choices[i % 3]];
        i++;
      }, 100);

      setTimeout(() => {
        clearInterval(shuffle);
        document.getElementById("AI-hand").textContent = handEmojis[AIChoice];

        let result = "";
        if (playerChoice === AIChoice) {
          result = `ü§ù It's a Tie! You both chose ${playerChoice}`;
        } else if (
          (playerChoice === "Rock" && AIChoice === "Scissors") ||
          (playerChoice === "Paper" && AIChoice === "Rock") ||
          (playerChoice === "Scissors" && AIChoice === "Paper")
        ) {
          result = `‚úÖ You Win! ${playerChoice} beats ${AIChoice}`;
        } else {
          result = `‚ùå You Lose! ${AIChoice} beats ${playerChoice}`;
        }

        document.getElementById("result").textContent = result;
      }, 1200); // shuffle for 1.2s
    }

    function resetGame() {
      document.getElementById("player-hand").textContent = "ü§ú";
      document.getElementById("AI-hand").textContent = "ü§õ";
      document.getElementById("result").textContent = "Make your move!";
    }

    function toggleMode() {
      let body = document.body;
      let toggleBtn = document.querySelector(".toggle-btn");
      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.replace("light", "dark");
        toggleBtn.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
